<!DOCTYPE html>
<html>
<head>
  <title>Competitive Soundboard</title>
  <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    function play(sound) {
    var audio = document.getElementById(sound);
    if (audio.paused) {
        audio.play();
    }else{
        audio.pause();
        audio.currentTime = 0
    }
}
  </script>
</head>
<body>

<div id="cover">
  <div id="cover-content">
    <h1>Overwatch</h1>
	<h2>Competitive Soundboard</h2>
  </div>
</div>

<div id="main">

  <div class="button-box">
  <audio id="cry" src="cry.mp3"></audio>
	<a class="button-link" onclick="play('cry')"><img src="baby.jpg" class="button"></a>
	<h3>Baby Crying</h3>
  </div>
  
  <div class="button-box">
  <audio id="vacuum" src="vacuum.mp3"></audio>
	<a class="button-link" onclick="play('vacuum')"><img src="vacuum.jpg" class="button"></a>
	<h3>Vacuum Cleaner</h3>
  </div>
  
  <div class="button-box">
  <audio id="argue" src="argue.mp3"></audio>
    <a class="button-link" onclick="play('argue')"><img src="bbox.png" class="button"></a>
	<h3>Couple Arguing</h3>
  </div>
  
  <div class="button-box">
  <audio id="wrong" src="wrong.mp3"></audio>
    <a class="button-link" onclick="play('wrong')"><img src="bbox.png" class="button"></a>
	<h3>WRONG</h3>
  </div>
  
  <div class="button-box">
  <audio id="laface" src="laface.mp3"></audio>
    <a class="button-link" onclick="play('laface')"><img src="bbox.png" class="button"></a>
	<h3>Grand Ida, Laface</h3>
  </div>
  
  <div class="button-box">
  <audio id="trombone" src="trombone.mp3"></audio>
    <a class="button-link" onclick="play('trombone')"><img src="bbox.png" class="button"></a>
	<h3>Sad Trombone</h3>
  </div>
  
  <div class="button-box">
  <audio id="gasp" src="gasp.mp3"></audio>
    <a class="button-link" onclick="play('gasp')"><img src="bbox.png" class="button"></a>
	<h3>Audience Gasping (OHHH)</h3>
  </div>
  
  <div class="button-box">
  <audio id="nani" src="nani.mp3"></audio>
    <a class="button-link" onclick="play('nani')"><img src="bbox.png" class="button"></a>
	<h3>Nani?</h3>
  </div>
  
</div>

</body>
</html>
